<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/new.css">
    <title>Document</title>
</head>

<body>
    <div class="headerImage">
        <div id="backIcon">
            <a href="index.html"><img src="images/back.svg"></a>
        </div>
        <div id="newIcon">
            <a href="new.html"><img src="images/newItem.svg"></a>
        </div>
        <h1>Min treningsplan</h1>
    </div>
    <main>
        <div class="form">
            <h2>Ny treningsøkt</h2>

            <div class="form-group">
                <label for="title">Tittel:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="description">Beskrivelse:</label>
                <textarea id="description" name="description" required></textarea>
            </div>
            <div class="form-group">
                <label for="type">Type</label>
                <select id="type" name="type">
                    <option value="run">Løping</option>
                    <option value="strength">Styrke</option>
            </div>
            <div class="form-group">
                <input type="submit" value="Registrer" onclick="add()">
            </div>
        </div>
    </main>
    <script src="https://www.gstatic.com/firebasejs/9.6.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.3/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.3/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.3/firebase-firestore-compat.js"></script>
    <script src="js/new.js"></script>
</body>

</html>
