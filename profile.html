<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">    
    <link rel="stylesheet" href="css/profile.css">
    <title>IM Chat - Min profil</title>
</head>
<script>
    const uid = sessionStorage.getItem("uid");
    if (uid == null) {
        window.location.href = "index.html";
    }
</script>
<body>
    <nav>
        <a href="home.html">Heim</a>
        <a href="about.html">Om denne sida</a>
        <a href="profile.html?user=10">Min profil</a>
    </nav>

    <main>
        <div>
            <h1>Min profil</h1>
        </div>
        <div class="container">

            <div class="box-8">
                <div class="info" id="userinfo">
                    <!-- MÅ LEGGE TIL INPUT FELT HER SOM BRUKER KAN REDIGERE. 
                    INFORMASJONEN MÅ OGSÅ VISE INFORMASJON SOM ER KNYTTA TIL BRUKAREN -->
                    <label>Navn:</label><span id="name"></span><br>
                    <label>Fødselsdato: </label><span id="birth"></span> <br>
                    <label>Skule: </label> <span id="school"></span>
                </div>
                <div id="edit">
                    <label>Navn:</label><input type="text" id="inp_name"> <br>
                    <label>Fødselsdato: </label><input type="date"  id="inp_birth"><br>
                    <label>Skule: </label><input type="text" id="inp_school"><br>
                    <button onclick="updateProfile()">Lagre</button>
                </div>
                <button id="btn_editProfile" onclick="editProfile()">Endre profil</button>
            </div>
            
            <div class="box-4">
                <div class="info">
                    <h2>Mine likes</h2>
                    <div id="message">

                    </div>
                </div>
                <div class="info">
                    <h2>Mine innlegg</h2>
                    <div id="users">

                    </div>
                </div>
            </div>
            <button onclick="addUsers()">Legg til bruker</button>
        </div>

    </main>
    <script src="https://www.gstatic.com/firebasejs/9.6.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.3/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.3/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.3/firebase-firestore-compat.js"></script>
    <script src="js/profile.js"></script>
    
</body>

</html>
